<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Tarea</title>
</head>
<body>
    <h1>Crear Nueva Tarea</h1>
    <form action="{{ url_for('task.create') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="fecha_tarea">Fecha:</label>
        <input type="date" id="fecha_tarea" name="fecha_tarea" required><br>

        <label for="tiempo_estimado">Tiempo Estimado (d√≠as):</label>
        <input type="number" id="tiempo_estimado" name="tiempo_estimado" required><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="0">En progreso</option>
            <option value="1">Completado</option>
        </select><br>

        <label for="encargado">Encargado:</label>
        <input type="text" id="encargado" name="encargado" required><br>

        <button type="submit">Crear Tarea</button>
    </form>
</body>
</html>
