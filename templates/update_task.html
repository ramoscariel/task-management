<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Tarea</title>
</head>
<body>
    <h1>Actualizar Tarea</h1>
    <form action="{{ url_for('task.update', task_id=tarea[0]) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ tarea[1] }}" required><br>

        <label for="fecha_tarea">Fecha:</label>
        <input type="date" id="fecha_tarea" name="fecha_tarea" value="{{ tarea[2] }}" required><br>

        <label for="tiempo_estimado">Tiempo Estimado (d√≠as):</label>
        <input type="number" id="tiempo_estimado" name="tiempo_estimado" value="{{ tarea[3] }}" required><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="0" {% if tarea[4] == 0 %}selected{% endif %}>En progreso</option>
            <option value="1" {% if tarea[4] == 1 %}selected{% endif %}>Completado</option>
        </select><br>

        <label for="encargado">Encargado:</label>
        <input type="text" id="encargado" name="encargado" value="{{ tarea[5] }}" required><br>

        <button type="submit">Actualizar Tarea</button>
    </form>
</body>
</html>
